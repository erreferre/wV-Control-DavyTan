<!DOCTYPE html>
<html>
<head>
    <title>wiVivo Control David y Taninos - Login</title>
    <meta charset="utf-8" />
    <link href="styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="styles/kendo.mobile.wiVivoControlDavyTan1.css" rel="stylesheet" />
    <link href="styles/wiVivoControl.css" rel="stylesheet" />

    <script src="scripts/login.js" type="text/javascript"></script>
    <script src="cordova.js" type="text/javascript"></script>
    <script src="scripts/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/kendo.mobile.min.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
</head>
<body onload="init()">
    
<div id="loginPage" data-role="page">

    <div data-role="header">
        <h1>Auth Demo</h1>
    </div>

    <div data-role="content">    

        <form id="loginForm">
        <div data-role="fieldcontain" class="ui-hide-label">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" value="" placeholder="Username" />
        </div>

        <div data-role="fieldcontain" class="ui-hide-label">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" value="" placeholder="Password" />
        </div>

        <input type="submit" value="Login" id="submitButton">
        </form>
        
    </div>

    <div data-role="footer">
        <h4>&copy; Camden Enterprises</h4>
    </div>

</div>

<script>
$("#loginPage").live("pageinit", function(e) {
        checkPreAuth();
    });
</script>

</body>
</html>
